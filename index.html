<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="img-container">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </div>
    <div class="inputs-container">
      <p id="add-section">
        <label for="new-task" class="add-item">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" 
            class="task input-text" 
            type="text"
          >
          <button class="global-button">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-row">
          <input type="checkbox" class="list-flag">
          <label class="task list-description">Pay Bills</label>
          <input type="text" class="task input-text input-text_active">
          <button class="edit global-button">Edit</button>
          <button class="delete global-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-row">
          <input type="checkbox" class="list-flag">
          <label class="task list-description">Go Shopping</label>
          <input type="text" 
            value="Go Shopping" 
            class="task input-text input-text_active"
          >
          <button class="edit global-button">Save</button>
          <button class="delete global-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-row">
          <input type="checkbox" class="list-flag" checked>
          <label class="task list-description list-description_active">See the Doctor</label>
          <input type="text" class="task input-text input-text_active">
          <button class="edit global-button">Edit</button>
          <button class="delete global-button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
